<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title dir="ltr">3D CSS Solar System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
      /* CSS for planet zoom effect */
      .zoomed .planet {
        transform: scale(2.5);
        transition: transform 0.5s ease;
      }

      .zoomed .orbit {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      .planet {
        cursor: pointer;
        position: relative;
      }

      /* Planet label for showing name and speed */
      .planet-label {
        position: absolute;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        transform: translate(-50%, -150%);
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .zoomed .planet-label {
        opacity: 1;
      }

      .infos {
        display: none;
      }

      .zoomed .infos {
        display: block;
        opacity: 1;
      }

      #data a.active {
        color: cyan;
      }
      
    </style>
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>3D CSS Solar System</h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
    </div>
    
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed" data-planet="sun">Sun</a>
      <a class="mercury" title="mercury" href="#mercuryspeed" data-planet="mercury">Mercury</a>
      <a class="venus" title="venus" href="#venusspeed" data-planet="venus">Venus</a>
      <a class="earth" title="earth" href="#earthspeed" data-planet="earth">Earth</a>
      <a class="mars" title="mars" href="#marsspeed" data-planet="mars">Mars</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed" data-planet="jupiter">Jupiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed" data-planet="saturn">Saturn</a>
      <a class="uranus" title="uranus" href="#uranusspeed" data-planet="uranus">Uranus</a>
      <a class="neptune" title="neptune" href="#neptunespeed" data-planet="neptune">Neptune</a>
    </div>
    
    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Speed</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Size</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Distance</span>
      </label>
    </div>
    
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
        
          <!-- Mercury -->
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet" id="mercury-planet" data-name="Mercury" data-speed="47.87 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Mercury <br><span class="speed"> 47.87km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Venus -->
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet" id="venus-planet" data-name="Venus" data-speed="35.02 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Venus <br><span class="speed"> 35.02km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Earth -->
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="planet" id="earth-planet" data-name="Earth" data-speed="29.78 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Earth <br><span class="speed"> 29.78km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Mars -->
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet" id="mars-planet" data-name="Mars" data-speed="24.13 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Mars <br><span class="speed"> 24.13km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Jupiter -->
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet" id="jupiter-planet" data-name="Jupiter" data-speed="13.07 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Jupiter <br><span class="speed"> 13.07km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Saturn -->
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet" id="saturn-planet" data-name="Saturn" data-speed="9.69 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Saturn <br><span class="speed">9.69 km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Uranus -->
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet" id="uranus-planet" data-name="Uranus" data-speed="6.81 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Uranus <br><span class="speed">6.81 km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Neptune -->
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet" id="neptune-planet" data-name="Neptune" data-speed="5.43 km/s" data-distance="4.5 billion km">
                <dl class="infos">
                  <dt>Neptune <br><span class="speed">5.43 km/s</span></dt>
                </dl>
              </div>
            </div>
          </div>

          <!-- Sun -->
          <div id="sun" class="planet" id="sun-planet">
            <dl class="infos">
              <dt>Sun <br><span class="speed">0 km/s</span></dt>
            </dl>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- jQuery to ensure original functions -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') { 
        document.write(unescape("%3Cscript src='{{ url_for('static', filename='js/jquery.min.js') }}' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script src="{{ url_for('static', filename='js/prefixfree.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.min.js') }}"></script>

    <!-- JavaScript to add click-to-zoom and info box functionality -->
    <script>
      const planets = document.querySelectorAll('.planet');
      const planetLinks = document.querySelectorAll('#data a');

      // Function to remove the zoom and active classes from all elements
      function resetZoomAndActive() {
        document.querySelectorAll('.zoomed').forEach(zoomed => {
          zoomed.classList.remove('zoomed');
        });
        document.querySelector('#data a.active')?.classList.remove('active');
        document.querySelectorAll('.infos').forEach(info => {
          info.style.display = 'none';
        });
      }

      // Handle planet clicks
      planets.forEach(planet => {
        planet.addEventListener('click', function() {
          resetZoomAndActive();

          // Add zoom effect to the clicked planet
          const orbitElement = this.closest('.orbit');
          if (orbitElement) {
            orbitElement.classList.add('zoomed');
            this.querySelector('.infos').style.display = 'block'; // Show planet info
          }

          // Set the corresponding link as active
          const planetName = this.dataset.name.toLowerCase();
          document.querySelector(`#data a[data-planet="${planetName}"]`).classList.add('active');
        });
      });

      // Handle data (planet name) clicks
      planetLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          resetZoomAndActive();

          // Trigger the planet click
          const planetId = this.getAttribute('data-planet') + "-planet";
          const planet = document.getElementById(planetId);
          planet.click();

          // Set the clicked link as active
          this.classList.add('active');
        });
      });
    </script>

  </body>
</html>
